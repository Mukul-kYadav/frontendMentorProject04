<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="UTF-8" />
          <meta
               name="viewport"
               content="width=device-width, initial-scale=1.0"
          />
          <!-- displays site properly based on user's device -->

          <link
               rel="icon"
               type="image/png"
               sizes="32x32"
               href="./images/favicon-32x32.png"
          />
          <link
               href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
               rel="stylesheet"
               integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
               crossorigin="anonymous"
          />
          <link rel="stylesheet" href="style.css" />
          <link rel="preconnect" href="https://fonts.googleapis.com" />
          <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
          <link
               href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500&display=swap"
               rel="stylesheet"
          />

          <title>Frontend Mentor | Product preview card component</title>

          <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
          <style>
               .attribution {
                    font-size: 11px;
                    text-align: center;
               }
               .attribution a {
                    color: hsl(228, 45%, 44%);
               }
          </style>
     </head>
     <body style="background-color: hsl(30, 38%, 92%)">
          <div class="container midcont d-flex align-items-center">
               <div class="row">
                    <div class="col-6 image"></div>
                    <div
                         class="col-6 ps-4"
                         style="background-color: hsl(0, 0%, 100%)"
                    >
                         <div class="row">
                              <div
                                   class="col p-3"
                                   style="
                                        font-family: 'Fraunces', serif;
                                        color: hsl(228, 12%, 48%);
                                   "
                              >
                                   PERFUME
                              </div>
                         </div>
                         <div class="row">
                              <div class="col">
                                   <h2
                                        style="
                                             font-family: 'Fraunces', serif;
                                             color: hsl(212, 21%, 14%);
                                        "
                                   >
                                        Gabrielle Essence Eau De Parfum
                                   </h2>
                              </div>
                         </div>
                         <div class="row">
                              <div
                                   class="col p-3"
                                   style="
                                        font-family: 'Fraunces', serif;
                                        font-size: 14px;
                                        color: hsl(228, 12%, 48%);
                                   "
                              >
                                   A floral, solar and voluptuous interpretation
                                   composed by Olivier Polge, Perfumer-Creator
                                   for the House of CHANEL.
                              </div>
                         </div>
                         <div class="row">
                              <div
                                   class="col"
                                   style="
                                        font-family: 'Fraunces', serif;
                                        color: hsl(158, 36%, 37%);
                                   "
                              >
                                   <h3 class="d-inline">$149.99</h3>
                                   <span
                                        style="
                                             font-family: 'Fraunces', serif !important;
                                             color: hsl(228, 12%, 48%);
                                        "
                                        >$169.99</span
                                   >
                              </div>
                         </div>
                         <div class="row">
                              <div class="col">
                                   <button
                                        type="button"
                                        class="btn btn-success m-3"
                                        style="
                                             font-family: 'Fraunces', serif;
                                             margin: auto;
                                             width: 60%;
                                        "
                                   >
                                        <svg
                                             width="15"
                                             height="16"
                                             xmlns="http://www.w3.org/2000/svg"
                                             class="me-1"
                                        >
                                             <path
                                                  d="M14.383 10.388a2.397 2.397 0 0 0-1.518-2.222l1.494-5.593a.8.8 0 0 0-.144-.695.8.8 0 0 0-.631-.28H2.637L2.373.591A.8.8 0 0 0 1.598 0H0v1.598h.983l1.982 7.4a.8.8 0 0 0 .799.59h8.222a.8.8 0 0 1 0 1.599H1.598a.8.8 0 1 0 0 1.598h.943a2.397 2.397 0 1 0 4.507 0h1.885a2.397 2.397 0 1 0 4.331-.376 2.397 2.397 0 0 0 1.12-2.021ZM11.26 7.99H4.395L3.068 3.196h9.477L11.26 7.991Zm-6.465 6.392a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Zm6.393 0a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Z"
                                                  fill="#FFF"
                                             />
                                        </svg>
                                        Add to Cart
                                   </button>
                              </div>
                         </div>
                    </div>
               </div>
          </div>
          <div class="attribution">
               Challenge by
               <a
                    href="https://www.frontendmentor.io?ref=challenge"
                    target="_blank"
                    >Frontend Mentor</a
               >. Coded by <a href="#">Your Name Here</a>.
          </div>

          <script
               src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
               integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
               crossorigin="anonymous"
          ></script>
     </body>
</html>
